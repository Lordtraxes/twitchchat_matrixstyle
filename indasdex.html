<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat de Twitch - Lordtraxes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1;
    }

    .frame-wrapper {
      border: 2px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
      margin: 10px;
      height: calc(100% - 20px);
      position: relative;
      z-index: 2;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="frame-wrapper">
    <iframe 
      src="https://www.twitch.tv/popout/lordtraxes/chat?popout=" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
